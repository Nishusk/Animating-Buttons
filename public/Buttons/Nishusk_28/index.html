<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Animated Button</title>
    <link rel = "stylesheet" href="styles.css"/>
    <script href = "script.js"></script>
</head>
<body>
    <section class="content">
        <div>
          <a href="" class="btn btn--doar">Donate</a>
        </div>
        
        <div>
          <a href="" class="btn btn--promo">Promotion</a>
        </div>
        <div>
          <a href="#" class="btn btn--action"><span>Pause</span></a>
        </div>
      <!-- Redes Sociais -->
        <div class='flat-under'>
          <div class='grow-container'>
            <a href="#" class='to-twitter circle-button'>
              <i class="fa fa-twitter fa-fw" aria-hidden="true"></i>
            </a>
          </div>
          <div class='grow-container'>
            <a href="#" class='to-red circle-button'>
              <i class="fa fa-google-plus fa-fw" aria-hidden="true"></i>
            </a>
          </div>
          <div class='grow-container'>
            <a href="#" class='to-facebook circle-button'>
              <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>
            </a>
          </div>
          <div class='grow-container'>
            <a href="#" class='to-linkedin circle-button'>
              <i class="fa fa-linkedin fa-fw" aria-hidden="true"></i>
            </a>
          </div>
          <div class='grow-container'>
            <a href="#" class='to-reddit circle-button'>
              <i class="fa fa-reddit-alien fa-fw" aria-hidden="true"></i>
            </a>
          </div>
        </div>  
      <!--  WOOOOOW  -->
        <div class="box">
          <button class="cta">
            <a href="#">Click me</a>
            <span class="shape">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>
      </section>
</body>
</html>
